<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araç Markası</th>
      <th>Araç Rengi</th>
      <th>Model</th>
      <th>Açıklama</th>
      <th>Fiyat</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{car.carId}}</td>
    <td>{{car.brandName}}</td>
    <td>{{car.colourName}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.description}}</td>
    <td>{{car.dailyPrice}}</td>
  </tr>
</table>
